<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<style>
input[type=text], input[type=password] {
	padding: 12px 20px;
}

input[type=submit] {
	background-color: green;
	color: white;
	border: none;
	border-radius: 4px;
	padding: 10px 20px;
}

a {
	text-decoration: none;
}
</style>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript"
	src="../SimpleWebApp/WebApps/javascript/login.js"></script>
</head>

<body>
	<div style="text-align: center; padding-top: 100px">
		<h1 style="color: blue">Login</h1>
		<div>
			<input type="text" id="username" placeholder="username"
				name="username"><br> <br> <input type="password"
				id="password" placeholder="password" name="password"><br>
			<br> <input type="submit" value="Sign in" id="signin"><br>
			<br>
		</div>
		<a
			href="http://localhost:8080/SimpleWebApp/WebApps/html/registerPage.html">
			<input type="submit" value="Create new Account">
		</a>
	</div>
</body>
</html>
