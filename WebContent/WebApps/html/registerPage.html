<!DOCTYPE html>
<html>
<head>
<title>Register Page</title>
<script type="text/javascript" src=""></script>
<style>
input[type=text], input[type=password], input[type=email], input[type=tel]
	{
	padding: 12px 20px;
}

input[type=number] {
	padding: 12px 55px;
}

input[type=submit] {
	background-color: green;
	color: white;
	border: none;
	border-radius: 4px;
	padding: 10px 20px;
}
</style>

<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="../javascript/register.js"></script>
</head>

<body>
	<p id="demo"></p>
	<div style="text-align: center; padding-top: 100px">
		<h1 style="color: blue">Register</h1>
		<div>
			<input name="fullname" type="text" id="fullname"
				placeholder="Fullname"><br> <input name="username"
				type="text" id="username" placeholder="username"><br> <input
				name="password" type="password" id="password" placeholder="password"><br>
			<input name="emailId" type="email" id="emailId"
				placeholder="Email Id"><br> <input name="mobileNo"
				type="tel" id="mobile" placeholder="Mobile no"><br> <input
				name="address" type="text" id="address" placeholder="Address"><br>
			<br> <input type="submit" value="Submit" id="submit"><br>
		</div>
	</div>
	<div>
		<p style="text-decoration: underline;">
			<b>Rules for registration</b>
		</p>
		<p>1. Username should be unique.</p>
		<p>2. EmailId and Mobile number once used can't be used again</p>
		<p>3. All fields are required.</p>


	</div>
</body>
</html>
